<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 (tabela gasto)</title>
</head>
<body>
    <label>Economia Mensal</label>
    <table style="border: 1px solid black;">
        <tr>
            <td style="text-align: center; border: 1px solid black;"><strong>Mês</strong></td>
            <td style="text-align: center; border: 1px solid black;"><strong>Valor</strong></td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Janeiro</td>
            <td style="border: 1px solid black;">$100</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Fevereiro</td>
            <td style="border: 1px solid black;">$200</td>
        </tr>
    </table>
</body>
</html>
